<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 환경을 위한 팝업 모달 만들기</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- 모달을 열기 위한 버튼 -->
  <button id="openModalBtn">모달 열기</button>

  <!-- 모달 구조 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close-button">×</span>
      <div>

        <div class="container">
          <div class="text-center mb-6">
              <h2 class="text-xl font-bold mb-4">모임장이 왜 별로였나요?</h2>
              <img src="ellipse_64.png" alt="Profile Picture" class="profile-picture">
              <p class="profile-name">강아지님</p>
          </div>
          <form>
              <div class="checkbox-grid">
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">친절해요</span>
                  </label>
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">불친절해요</span>
                  </label>
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">매너가 좋아요.</span>
                  </label>
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">매너가 없어요.</span>
                  </label>
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">재밌어요.</span>
                  </label>
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">재미 없어요.</span>
                  </label>
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">배울 점이 많아요.</span>
                  </label>
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">배울 점이 없어요.</span>
                  </label>
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">틈틈히 많이 알려줘요.</span>
                  </label>
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">정보를 숨겨요.</span>
                  </label>
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">맛집알려줘요.</span>
                  </label>
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">입이 싸요.</span>
                  </label>
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">금액 계산이 철저해요.</span>
                  </label>
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">눈치를 줘요.</span>
                  </label>
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">개발지식이 풍부해요.</span>
                  </label>
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">개발지식이 부족해요.</span>
                  </label>
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">약속시간을 잘지켜요.</span>
                  </label>
                  <label class="checkbox-label">
                      <input type="checkbox" class="form-checkbox">
                      <span class="ml-2">약속시간을 못 지켜요.</span>
                  </label>
              </div>
              <div class="text-center">
                  <button type="submit" class="submit-btn">제출하기</button>
              </div>
          </form>
      </div>

      </div>
    </div>
  </div>

  <script src="common.js"></script>
</body>

</html>
