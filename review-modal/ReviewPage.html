<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>평가 폼</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 p-4">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold mb-4">24년 6월 21일 금요일 16:30</h2>
    <p class="text-gray-600 mb-6">즐거운 AI 이야기(스타벅스)</p>

    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-2">모임장은 어땠나요?</h3>
      <div class="flex space-x-2 mb-4">
        <button class="btn-blue" onclick="openModal('manager')">평가하기</button>
        <button class="btn-red">신고하기</button>
        <button class="btn-black">차단하기</button>
      </div>
      <div id="manager-feedback" class="text-gray-700"></div>
    </div>

    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-2">멤버 1은(는) 어땠나요?</h3>
      <div class="flex space-x-2 mb-4">
        <button class="btn-blue" onclick="openModal('member1')">평가하기</button>
        <button class="btn-red">신고하기</button>
        <button class="btn-black">차단하기</button>
      </div>
      <div id="member1-feedback" class="text-gray-700"></div>
    </div>

    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-2">멤버 2은(는) 어땠나요?</h3>
      <div class="flex space-x-2 mb-4">
        <button class="btn-blue" onclick="openModal('member2')">평가하기</button>
        <button class="btn-red">신고하기</button>
        <button class="btn-black">차단하기</button>
      </div>
      <div id="member2-feedback" class="text-gray-700"></div>
    </div>

    <button class="btn-red px-6 py-2">저장</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">평가 항목을 선택하세요</h3>
        <button class="text-gray-500" onclick="closeModal()">&#10006;</button>
      </div>
      <form id="feedback-form">
        <div class="mb-2">
          <input type="checkbox" id="option1" name="feedback" value="친절해요">
          <label for="option1">친절해요</label>
        </div>
        <div class="mb-2">
          <input type="checkbox" id="option2" name="feedback" value="매너가 좋아요">
          <label for="option2">매너가 좋아요</label>
        </div>
        <div class="mb-2">
          <input type="checkbox" id="option3" name="feedback" value="재밌어요">
          <label for="option3">재밌어요</label>
        </div>
        <div class="mb-2">
          <input type="checkbox" id="option4" name="feedback" value="배울 점이 많아요">
          <label for="option4">배울 점이 많아요</label>
        </div>
        <div class="mb-2">
          <input type="checkbox" id="option5" name="feedback" value="힘들음 많이 알려줘요">
          <label for="option5">힘들음 많이 알려줘요</label>
        </div>
        <div class="mb-2">
          <input type="checkbox" id="option6" name="feedback" value="맞장말이에요">
          <label for="option6">맞장말이에요</label>
        </div>
        <div class="mb-2">
          <input type="checkbox" id="option7" name="feedback" value="금액 계산이 정확해요">
          <label for="option7">금액 계산이 정확해요</label>
        </div>
        <div class="mb-2">
          <input type="checkbox" id="option8" name="feedback" value="개발지식이 풍부해요">
          <label for="option8">개발지식이 풍부해요</label>
        </div>
        <div class="mb-2">
          <input type="checkbox" id="option9" name="feedback" value="약속시간을 잘지켜요">
          <label for="option9">약속시간을 잘지켜요</label>
        </div>
        <button type="button" class="btn-red mt-4" onclick="submitFeedback()">제출하기</button>
      </form>
    </div>
  </div>

  <script type="module">
    function openModal(type) {
      document.getElementById('modal').style.display = 'block';
      document.getElementById('feedback-form').dataset.type = type;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function submitFeedback() {
      const form = document.getElementById('feedback-form');
      const type = form.dataset.type;
      const feedback = Array.from(form.elements['feedback'])
        .filter(checkbox => checkbox.checked)
        .map(checkbox => checkbox.value)
        .join(', ');

      document.getElementById(`${type}-feedback`).innerText = feedback;
      closeModal();
    }

    window.onclick = function (event) {
      const modal = document.getElementById('modal');
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>
</body>

</html>
