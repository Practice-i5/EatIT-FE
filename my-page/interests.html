<!DOCTYPE html>
<html>
    <head>
        <title>관심사 설정</title>
        <link rel="stylesheet" href="style-mypage.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-bar">
                    <img class="header-item" src="logo.png" style="width:100px; height:100px;">
                    <a class="header-item">홈</a>
                    <a class="header-item">모임 등록</a>
                    <a class="header-item">모임 찾기</a>
                    <a class="header-item">후기</a>
                    <div class="header-item">
                        <button id="notification-icon"><img src="notification.png"></button>
                        <button class="btn-choice-mid btn-wb">마이페이지</button>
                        <button class="btn-choice-mid btn-wb">로그아웃</button>
                    </div>
                </div>
            </div>

            <div class="bar">
                <div class="my-page-list" style="float: right; border: solid 2px; border-radius: 10px; padding:15px">
                    <h2>마이 페이지</h2>
                    <ul style="float:left; padding-left: 0px;">
                        <li class="unactive-page bar-list">
                            프로필 수정
                        </li>
                        <li class="unactive-page bar-list">
                            관심사 설정
                        </li>
                        <li class="unactive-page bar-list">
                            참여한 모임 관리
                        </li>
                        <li class="unactive-page bar-list">
                            차단 내역 관리
                        </li>
                        <li class="active-page bar-list">
                            비밀번호 변경
                        </li>
                        <li class="unactive-page bar-list">
                            회원 탈퇴
                        </li>
                    </ul>
                </div>
            </div>

            <div class="profile">
                <form style="width: 80%; border:solid 2px; border-radius: 10px; padding:10px; text-align: center;">
                    <h2>관심사 설정</h2>
                    <div class="form-item" id="nickname-form">
                        <label>관심 개발 분야</label>
                        <div style="width: 70%;">
                            <ul style="margin-left:5px; list-style: none; padding-left: 0px; display:flex; flex-flow : row wrap;">
                                <li><input id="intereset-1" class="interest-check" type="checkbox" value="frontend"><label class="btn-choice-mid interest-label" for="intereset-1">프론트엔드</label></li>
                                <li><input id="intereset-2" class="interest-check" type="checkbox" value="backend"><label class="btn-choice-mid interest-label" for="intereset-2">백엔드</label></li>
                                <li><input id="intereset-3" class="interest-check" type="checkbox" value="project-managment"><label class="btn-choice-mid interest-label" for="intereset-3">기획</label></li>
                                <li><input id="intereset-4" class="interest-check" type="checkbox" value="game-client"><label class="btn-choice-mid interest-label" for="intereset-4">게임 클라이언트</label></li>

                            </ul>
                        </div>
                    </div>
                    <button class="btn-rw btn-submit" type="submit">제출</button>
                </form>
            </div>
            <div class="footer">
                <h1>대충 푸터</h1>
            </div>
        </div>
    </body>
</html>
