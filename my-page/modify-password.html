<!DOCTYPE html>
<html>

<head>
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="style-mypage.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>대충 헤더</h1>
        </div>

        <!-- 좌측 네비게이션 바 -->
        <div class="bar">
            <div class="my-page-list">
                <h2>마이 페이지</h2>
                <ul style=" padding-left: 0px;">
                    <li class="unactive-page bar-list">
                        프로필 수정
                    </li>
                    <li class="unactive-page bar-list">
                        관심사 설정
                    </li>
                    <li class="unactive-page bar-list">
                        위치 정보 관리
                    </li>
                    <li class="unactive-page bar-list">
                        참여한 모임 관리
                    </li>
                    <li class="unactive-page bar-list">
                        차단 내역 관리
                    </li>
                    <li class="active-page bar-list">
                        비밀번호 변경
                    </li>
                    <li class="unactive-page bar-list">
                        회원 탈퇴
                    </li>
                </ul>
            </div>
        </div>


        <div class="main-content">
            <div class="profile">
                <form>
                    <h2>비밀번호 수정</h2>
                    <div class="form-item">
                        <label class="profile-label" for="get-nickname">기존 비밀번호</label>
                        <input class="form-input get-nickname" type="password" placeholder="기존 비밀번호 입력">
                    </div>
                    <p class="form-message warn">주의사항</p>
                    <div class="form-item">
                        <label class="profile-label">새 비밀번호</label>
                        <input class="form-input get-password" type="password" placeholder="새 비밀번호 입력">
                    </div>
                    <p class="form-message error">에러 메세지</p>
                    <div class="form-item">
                        <label class="profile-label">새 비밀번호 확인</label>
                        <input class="form-input get-password" type="password" placeholder="새 비밀번호 재입력">
                    </div>
                    <p class="form-message valid">적절하게 입력</p>
                    <button class="btn-rw btn-submit" type="submit">제출</button>
                </form>
            </div>
        </div>
        
        <div class="footer">
            <h1>대충 푸터</h1>
        </div>
    </div>
</body>

</html>
