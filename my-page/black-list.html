<!DOCTYPE html>
<html>
    <head>
        <title>차단 회원 관리</title>
        <link rel="stylesheet" href="style-mypage.css">
        <script src="js-mypage.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-bar">
                    <img class="header-item" src="logo.png" style="width:100px; height:100px;">
                    <a class="header-item">홈</a>
                    <a class="header-item">모임 등록</a>
                    <a class="header-item">모임 찾기</a>
                    <a class="header-item">후기</a>
                    <div class="header-item">
                        <button id="notification-icon"><img src="notification.png"></button>
                        <button class="btn-choice-mid btn-wb">마이페이지</button>
                        <button class="btn-choice-mid btn-wb">로그아웃</button>
                    </div>
                </div>
            </div>

            <div class="bar">
                <div class="my-page-list">
                    <h2>마이 페이지</h2>
                    <ul style="float:left; padding-left: 0px;">
                        <li class="unactive-page bar-list">
                            프로필 수정
                        </li>
                        <li class="unactive-page bar-list">
                            관심사 설정
                        </li>
                        <li class="unactive-page bar-list">
                            참여한 모임 관리
                        </li>
                        <li class="active-page bar-list">
                            차단 회원 관리
                        </li>
                        <li class="unactive-page bar-list">
                            비밀번호 변경
                        </li>
                        <li class="unactive-page bar-list">
                            회원 탈퇴
                        </li>
                    </ul>
                </div>
            </div>
                <div class="profile">
                    <form style="width: 80%; border:solid 2px; border-radius: 10px; padding:10px; text-align: center;">
                        <h2>차단 회원 관리</h2>
                        <ul style="list-style: none; margin:10px; padding:0px">
                            <li>
                                <div class="form-item">
                                    <div class="block-info">
                                        <img id="img-preview" src="https://i0.wp.com/adventure.co.kr/wp-content/uploads/2020/09/no-image.jpg" style="width:60px; height:60px; border:solid;" class="image-box" />
                                        <div class="block-info-text">
                                            닉네임1
                                            <p class="form-message warn">모임 시 비매너 행동</p>
                                        </div>
                                    </div>

                                    <div class="block-modify">
                                        <button>수정</button>
                                        <button>삭제</button>
                                    </div>
                                </div>
                            </li>

                            <li>
                                <div class="form-item">
                                    <div class="block-info">
                                        <img id="img-preview" src="https://i0.wp.com/adventure.co.kr/wp-content/uploads/2020/09/no-image.jpg" style="width:60px; height:60px; border:solid;" class="image-box" />
                                        <div class="block-info-text">
                                            닉네임2
                                            <p class="form-message warn">종교</p>
                                        </div>
                                    </div>

                                    <div class="block-modify">
                                        <button>수정</button>
                                        <button>삭제</button>
                                    </div>
                                </div>
                            </li>

                            <li>
                                <div class="form-item">
                                    <div class="block-info">
                                        <img id="img-preview" src="al nassr.svg" style="width:60px; height:60px; border:solid;" class="image-box" />
                                        <div class="block-info-text">
                                            알 나스르
                                            <p class="form-message warn">노쇼</p>
                                        </div>
                                    </div>

                                    <div class="block-modify">
                                        <button>수정</button>
                                        <button>삭제</button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
            <div class="footer">
                <h1>대충 푸터</h1>
            </div>
        </div>
    </body>
</html>
