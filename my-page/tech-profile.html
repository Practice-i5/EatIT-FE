        <div id="profile-modal">

                </div>

                        </div>
                        <div>
                            <h5>재직 기간</h5>

                        <div>

                    <div style="display:flex; justify-content:center">

                    </div>
    
    
                </form>
            </div>
        </div>

                        <li class="bar-list">
                            <a class="active-page" href="./tech-profile.html">기술 프로필 설정</a>

                            <li style="margin-top:5px; margin-bottom: 10px;">

                                <div>
                                    <input id="intereset-7" class="interest-check" type="checkbox" value="game-client">

                                    <input id="intereset-10" class="interest-check" type="checkbox" value="game-client">

                    <div class="form-item" id="nickname-form">

                                    </div>
                                    <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                                        <button class="btn-choice-small btn-wb">수정</button>
