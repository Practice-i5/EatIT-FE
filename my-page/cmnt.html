<!DOCTYPE html>
<html>
    <head>
        <title>템플릿 모음</title>
        <link rel="stylesheet" href="style-mypage.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img class="header-item" src="logo.png" style="width:100px; height:100px;">
                <a class="header-item">홈</a>
                <a class="header-item">모임 등록</a>
                <a class="header-item">모임 찾기</a>
                <a class="header-item">후기</a>
                <div class="header-item">
                    <button id="notification-icon"><img src="notification.png"></button>
                    <button class="btn-choice-mid btn-wb">마이페이지</button>
                    <button class="btn-choice-mid btn-wb">로그아웃</button>
                </div>
            </div>
            <div class="bar">
                <div class="my-page-list" style="float: right; border: solid 2px; border-radius: 10px; padding:15px">
                    <h2>마이 페이지</h2>
                    <ul style="float:left; padding-left: 0px;">
                        <li class="unactive-page bar-list">
                            <a class="bar-link"  href="./profile.html">프로필 수정</a>
                        </li>
                        <li class="unactive-page bar-list">
                            <a class="bar-link" href="./interests.html">관심사 설정</a>
                        </li>
                        <li class="unactive-page bar-list">
                            참여한 모임 관리
                        </li>
                        <li class="unactive-page bar-list">
                            차단 내역 관리
                        </li>
                        <li class="active-page bar-list">
                            <a class="bar-link" href="./profile.html">비밀번호 변경</a>
                        </li>
                        <li class="unactive-page bar-list">
                            회원 탈퇴
                        </li>
                    </ul>
                </div>
            </div>

            <div class="profile">
                <h2>버튼 모음?
                </h2>
                <form>
                    <button class="btn-rw btn-submit" type="submit">제출버튼 프로필쪽</button>
                    <button class="btn-rw btn-choice-small">버튼</button>
                    <button class="btn-wr btn-choice-small">버튼2</button>
                    <button class="btn-gray btn-choice-mid">회색 버튼</button>
                    <button class="btn-choice-mid btn-wb">버튼</button>
                </form>
            </div>
            <div class="footer">
                <h1>대충 푸터</h1>
            </div>
        </div>
    </body>
</html>
