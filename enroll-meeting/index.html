
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모임 등록하기</title>
    <link rel="stylesheet" href="/enroll-meeting/styles.css">
</head>
<body>
    <div class="form-container">

<!-------------------------------------------------- navbar -------------------------------------------------->
        <nav class="navbar">

            <div class="nav_logo">
                <img class="logo" src="/enroll-meeting/logo.png" alt="logo">
                <a href="#">Eat IT</a>
            </div>
             
            <ul class="nav_menu">
                <li><a href="#">홈</a></li>
                <li><a href="#">모임등록</a></li>
                <li><a href="#">모임찾기</a></li>
                <li><a href="#">후기</a></li>
                
            </ul>
            <ul class="nav_users">
                <li><a href="#">마이페이지</a></li>
                <li><a href="#">로그아웃</a></li>
            </ul>

        </nav>
<!--------------------------------------------------  -------------------------------------------------->

        <h1>모임 등록하기</h1>

        <form>
            <div class="form-group">
                <label for="meeting-place">약속 장소</label>
                <input type="text" id="meeting-place" name="meeting-place" placeholder="약속장소를 선택해주세요"/>
            </div>
            <div class="form-group">
                <label for="group-name">모임 이름을 입력하세요</label>
                <input type="text" id="group-name" name="group-name" placeholder="ex) 장소, 대화주제 등 대표 키워드를 포함해주세요"/>
            </div>
            <div class="form-group">
                <label for="group-detail">모임을 소개해주세요</label>
                <input type="text" id="group-detail" name="group-detail" placeholder="모집인원, 메인 메뉴 등 모임에 대한 설정포함"/>
            </div>
            <div class="form-group">
                <label>지불방식</label>
                <div class="checkbox-group">
                    <div><input type="radio" name="support-method" value="face-to-face"/> 더치페이</div>
                    <div><input type="radio" name="support-method" value="online"/> 골든벨</div>
                </div>
            </div>
            <div class="form-group">
                <label for="meeting-type">대화주제</label>
                <input type="text" id="meeting-type" placeholder="ex) 이직준비, 회사문화, 포트폴리오"/>
            </div>
            <div class="form-group">
                <label for="topics">관심분야</label>
                <input type="text" id="topics" name="topics" placeholder="ex) 백엔드, 프론트엔드, 자바, 스프링, 도커, 인공지능 등"/>
            </div>
            <div class="form-group">
                <div class="upload-container">
                    <label class="upload-box">다이닝 대표 사진을 등록해 주세요.
                    
                        <input type="file" multiple>
                        <div class="upload-icon">📷 </div>
                    </label>
                </div>
            <div class="form-group">
                <label for="date">다음의 날짜를 선택하세요</label>
                <input type="date" id="date" name="date"/>
            </div>
            <div class="form-group">
                <label for="duration">퇴장 제한 시간</label>
                <div class="time-group">
                    <div><input type="radio" name="duration" value="no-limit"/> 제한없음</div>
                    <div><input type="radio" name="duration" value="1-hour"/> 1시간</div>
                    <div><input type="radio" name="duration" value="2-hours"/> 2시간</div>
                    <div><input type="radio" name="duration" value="3-hours"/> 3시간</div>
                </div>
            </div>
            <div class="form-group">
                <label for="max-participants">최대 인원</label>
                <input type="number" id="max-participants" name="max-participants" placeholder="최소 2 ~ 100명 이내"/>
            </div>
            <div class="form-group">
                <label for="min-participants">1회의 모임에 필요한 인원수를 입력하세요</label>
                <input type="number" id="min-participants" name="min-participants" placeholder="최소 2명 이내"/>
            </div>
            <div class="form-group">
                <label for="time">확실하고 고급 모임에 모임 날짜를 입력하세요</label>
                <input type="number" id="time" name="time" placeholder="최소 1 ~ 8시간 이내"/>
            </div>
            <div class="form-group">
                <label for="meal">만남에 어떻게 만족하셨나요?</label>
                <input type="text" id="meal" name="meal" placeholder="좋아요 안 좋아요"/>
            </div>
            <div class="form-group">
                <label for="meeting-time">몇 번 모임을 하실 건가요?</label>
                <input type="number" id="meeting-time" name="meeting-time" placeholder="2회"/>
            </div>
            <div class="form-group">
                <label for="gender">성별</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="gender" value="male"/> 남성</label>
                    <label><input type="checkbox" name="gender" value="female"/> 여성</label>
                    <label><input type="checkbox" name="gender" value="all"/> 상관없음</label>
                </div>
            </div>
            <div class="form-group">
                <label for="age">참여 가능 나이</label>
                <div class="age-group">
                    <label><input type="checkbox" name="age" value="20s"/> 20대</label>
                    <label><input type="checkbox" name="age" value="30s"/> 30대</label>
                    <label><input type="checkbox" name="age" value="40s"/> 40대</label>
                    <label><input type="checkbox" name="age" value="50s"/> 50대</label>
                    <label><input type="checkbox" name="age" value="60s"/> 60대</label>
                    <label><input type="checkbox" name="age" value="all-ages"/> 상관없음</label>
                </div>
            </div>
            <div class="form-group">
                <label for="smoking">흡연 여부</label>
                <div class="checkbox-group">
                    <label><input type="radio" name="smoking" value="smoking-ok"/> 흡연 가능</label>
                    <label><input type="radio" name="smoking" value="non-smoking"/> 비흡연</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">등록하기</button>
            </div>
        </form>
    </div>
    <script src="/enroll-meeting/script.js"></script>
</body>
</html>
